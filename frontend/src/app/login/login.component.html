<div class="main">
<header class="header">
      
        <div class="flex-layout">
            <div class="card-layout">
                <h1>Welcome <span class="red">Accionite</span>!</h1>
                <form class="login-form-layout" [formGroup] = "loginForm">
                    <mat-form-field class="login-full-width">
                      <input matInput placeholder="Email" type="email" formControlName="Email" [errorStateMatcher]="matcher">
                      <span matSuffix style="color: firebrick;" >@accionlabs.com</span>
                      <mat-error *ngIf="!loginForm.hasError('Email')  && !loginForm.hasError('required')">
                          Please enter a valid email address
                        </mat-error>                  
                    </mat-form-field>
                    <mat-form-field class="login-full-width">
                      <input matInput placeholder="Password" type="password" formControlName="password">
                      <mat-error *ngIf="!loginForm.hasError('password')">
                          Password is <strong>required</strong>
                        </mat-error>       
                    </mat-form-field> 
                    <div class="btn-layout">

                        <button [disabled] = "loginForm.invalid" role="button" (click)="onNavDash()" mat-button color="primary" type="submit">Login</button>
                        <button mat-button color="warn" role="button" (click)="navigateReg() " ><span class="reg-msg" >Not Yet Registered? </span> Register</button>

                    </div>
                </form>  
            </div>
        </div>
    <div class="textbox">
      <div class="heading-primary">
        <span class="heading-primary-main">Accion Friends Book</span>
        <span class="heading-primary-sub">Driving Outcomes Through Actions</span>
      </div>
    </div>
  </header>

</div>
