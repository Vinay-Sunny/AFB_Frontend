<div class="flex-layout">
    <div class="card-layout">
        <h1>Accion Friends Book</h1>
        <span class="primary-sub">Update your password here!</span>
        <div class="forgotcard">
            <div class="forgot-layout">
              <form [formGroup] = "forgotForm">
                  <mat-form-field class="PasswordInp">
                      <input matInput placeholder="New Password" type="password" formControlName = "newPassword">
                      <mat-error *ngIf="!forgotForm.hasError('newPassword')">
                          Password field is <strong>empty</strong>
                        </mat-error> 
                      </mat-form-field>
                      <mat-form-field class="PasswordInp">
                         <input matInput placeholder="Confirm Password" type="password" formControlName = "confirmPassword">
                         <mat-error *ngIf="!forgotForm.hasError('confirmPassword')">
                            Password field is <strong>empty</strong>
                          </mat-error> 
                         </mat-form-field>
                      <div class="btn-layout">
                              <button [disabled] = "forgotForm.invalid" mat-button color = "warn" class="btn" (click) = "onSubmit()">Update</button>     
                       </div>
              </form>
                   </div>
           </div> 
     </div> 
</div>
